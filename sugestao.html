<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>InterArt</title>
    <link rel="stylesheet" href="complete.css">
    <link href="https://fonts.googleapis.com/css?family=Belleza&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>

<body>
<p class="pular"><a href="#scroll-to">Pular para conteúdo</a></p>
<!--MENU PRINCIPAL-->
<nav>
    <a href="#"> <img src="./img/menu.svg" class="hide-desktop" alt="menu" id="menu" width="20"> </a>
    <a href="./index.html" > <img src="./img/logo_final.png" class="logo" alt="logo interart" height="60" ></a>
    <ul class="navbar show-desktop hide-mobile" id="nav">
        <li id="sair" class="fecha-btn hide-desktop"> <img src="./img/exit.svg" alt="fechar menu" width="15"></li>
        <li><a href="./acervo.html" class="menu">Acervo</a></li>
        <li><a href="./sobre.html" class="menu">Sobre</a></li>
        <li><a href="./sugestao.html" class="screen">Contato</a></li>        
    </ul>
</nav>
<br>

<h1 class="acervo hide-desktop" id="scroll-to"> Contato</h1>
<div class="info">
    <h2>Entre em contato com a InterArt </h2>
    <p>Nos envie comentários, críticas e sugestões para que possamos sempre melhorar nossa plataforma e ampliar seu conhecimento sobre arte!</p>
</div> 


<!-- FORMULÁRIO-->
<div class="campos">
  <form>  
    <div class="type">
        <div class="desc">
          <label>Email</label>
        </div>
        <div class="form">
          <input type="text" class="digite" placeholder="me@interart.com">
        </div>
      </div>

      <div class="type">
        <div class="desc">
          <label>Assunto</label>
        </div>
        <div class="form">
          <input type="text" class="digite" placeholder="Sobre o que quer falar?">
        </div>
      </div>

      <div class="type">
        <div class="desc">
          <label>Descrição</label>
        </div>
        <div class="form">
          <textarea placeholder="Conta aí!" style="height:400"></textarea>
        </div>
      </div>
      <div class="type">
        <div class="form">
          <input type="submit" value="Enviar" id="send" onClick="enviar()">
        </div>
      </div>
    </form>
</div>


<!--JAVASCRIPT-->
<script>    
        var menu = document.getElementById('menu');
        var nav = document.getElementById('nav');
        var sair = document.getElementById('sair');
    
        menu.addEventListener('click', function(e) {
            nav.classList.toggle('hide-mobile');
            e.preventeDefault();
        });
          
        sair.addEventListener('click', function(e) {
            nav.classList.add('hide-mobile');
            e.preventeDefault();
        });

  function enviar() {
    alert ("Mensagem enviada com sucesso!");
  }
</script>

</body>
</html>
