<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>InterArt</title>
    <link rel="stylesheet" href="sugestao.css">
    <link href="https://fonts.googleapis.com/css?family=Belleza&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>

<body>

<!--MENU PRINCIPAL-->
<nav>
    <a href="#"> <img src="./img/menu.svg" class="hide-desktop" alt="menu" id="menu" width="20"> </a>
    <a href="./home.html" > <img src="./img/logo_final.png" class="logo" alt="logo interart" height="60" ></a>
    <ul class="navbar show-desktop hide-mobile" id="nav">
        <li id="sair" class="fecha-btn hide-desktop"> <img src="./img/exit.svg" alt="fechar menu" width="15"></li>
        <li><a href="./acervo.html" class="menu">Acervo</a></li>
        <li><a href="./sobre.html" class="menu">Sobre</a></li>
        <li><a href="./sugestao.html" class="screen">Sugestões</a></li>        
    </ul>
</nav>
<br>

<h1 class="acervo hide-desktop"> Sugestões</h1>
<div class="info">
    <h2>Entre em contato com a InterArt </h2>
    <p>Nos envie comentários, críticas e sugestões para que possamos sempre melhorar nossa plataforma e ampliar seu conhecimento sobre arte!</p>
</div> 


<!-- FORMULÁRIO-->
<div class="container">
  <form>  
  <div class="row">
      <div class="desc">
        <label>Email</label>
      </div>
      <div class="form">
        <input type="text"placeholder="me@interart.com">
      </div>
    </div>

    <div class="row">
      <div class="desc">
        <label>Assunto</label>
      </div>
      <div class="form">
        <input type="text"placeholder="Sobre o que quer falar?">
      </div>
    </div>

    <div class="row">
      <div class="desc">
        <label>Descrição</label>
      </div>
      <div class="form">
        <textarea placeholder="Conta aí!" style="height:400"></textarea>
      </div>
    </div>

    <div class="row-2">
      <input type="submit" value="Enviar">
    </div>
  </form>
</div>


<!--JAVASCRIPT-->
<script>    
        var menu = document.getElementById('menu');
        var nav = document.getElementById('nav');
        var sair = document.getElementById('sair');
    
        menu.addEventListener('click', function(e) {
            nav.classList.toggle('hide-mobile');
            e.preventeDefault();
        });
          
        sair.addEventListener('click', function(e) {
            nav.classList.add('hide-mobile');
            e.preventeDefault();
        });
    </script>

</body>
</html>
